[pytest]
minversion = 6.0
addopts = -ra -q --tb=short
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Testes unitários de componentes individuais
    integration: Testes de integração entre componentes
    performance: Testes de performance e carga
    api: Testes específicos de API
    nlp: Testes de processamento de linguagem natural
    web: Testes de interface web
    slow: Testes que demoram para executar

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

asyncio_mode = auto

[coverage:run]
parallel = true
concurrency = thread
data_file = .coverage

[coverage:paths]
source =
    app/
    */app/
